<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نتیجه برنامه‌ریزی</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #222;
        }

        ol {
            padding-right: 1rem;
        }

        li {
            background-color: #f1f3f5;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            line-height: 1.8;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📋 مسیر پیشنهادی بازدید</h2>

        {% if result %}
            <ol>
                {% for v in result %}
                    <li>
                        <strong>{{ v.id }}</strong> | 
                        {{ v.start_visit }} - {{ v.end_visit }} |
                        ارزش: {{ v.visit_value }}
                    </li>
                {% endfor %}
            </ol>
        {% else %}
            <p>هیچ بازدیدی برای بازه زمانی مشخص‌شده پیدا نشد.</p>
        {% endif %}

        <a href="/">بازگشت به فرم</a>
    </div>
</body>
</html>
